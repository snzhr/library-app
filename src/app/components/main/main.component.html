<div class="row py-3 gx-2 gy-3">
  <div class="col-12 py-2">
    <h3>All books: {{bookList?.length}}</h3>
  </div>
  <div class="col-12 pb-2">
    <div class="row">
      <div class="col-4">
        <select (change)="filterByAlphabet($event)" class="form-select" aria-label="Default select example">
          <option selected disabled>Show alphabetially:</option>
          <option value="start">A-Z</option>
          <option value="end">Z-A</option>
        </select>
      </div>
      <div class="col-4">
        <select (change)="filterByCategory($event)" class="form-select" aria-label="Default select example" >
          <option value="all" selected>All categories</option>
          <option *ngFor="let cat of categories" [value]="cat">{{cat}}</option>
        </select>
      </div>
      <div class="col-4">
        <select (change)="filterByAuthor($event)" class="form-select" aria-label="Default select example">
          <option value="all" selected>All authors</option>
          <option *ngFor="let author of authors" [value]="author">{{author}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-3" *ngFor="let book of bookList">
    <app-singlebook [book]="book"></app-singlebook>
  </div>
</div>
