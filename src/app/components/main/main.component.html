<div class="row py-3 gx-2 gy-3">
  <div class="col-lg-3 col-md-4" *ngFor="let book of bookList">
    <div class="card h-100">
      <img [src]="book.cover_image" [routerLink]="['/book', book.id]" class="card-img-top cover-img" [alt]="book.title">
      <div class="card-body">
        <h5 class="card-title" [routerLink]="['/book', book.id]">{{book.title}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">{{book.author}}</li>
        <li class="list-group-item">{{book.category}}</li>
        <li class="list-group-item">{{book.published_year}}</li>
      </ul>

    </div>
  </div>
</div>
