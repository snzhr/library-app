<div class="card h-100">
  <img [src]="book.cover_image" [routerLink]="['/book', book.id]" class="card-img-top cover-img" [alt]="book.title">
  <div class="card-body d-flex justify-content-between">
    <h5 class="card-title" [routerLink]="['/book', book.id]">{{book.title}}</h5>
    <svg stroke="#000000" class="bookmark" (click)="bookmark()" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" height="24px"><path fill="red" d="M20,22l-8-3l-8,3V4c0-1.105,0.895-2,2-2h12c1.105,0,2,0.895,2,2V22z"/><path [attr.fill]="bookmarked ? '#000' : '#fff'" d="M18,2H6C4.9,2,4.01,2.9,4.01,4L4,22l8-3l8,3V4C20,2.9,19.1,2,18,2z"/></svg>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{book.author}}</li>
    <li class="list-group-item">{{book.category}}</li>
    <li class="list-group-item">{{book.published_year}}</li>
  </ul>
</div>
